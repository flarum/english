      title: Upraviť používateľa
      username_heading: => core.ref.username
      username_label: => core.ref.username

    # These translations are used in the Forgot Password modal dialog.
    forgot_password:
      dismiss_button: => core.ref.okay
      email_placeholder: => core.ref.email
      email_sent_message: Zaslali sme ti email obsahujúci odkaz na obnovenie tvojho hesla. Skontroluj svoj spam priečinok ak si ho nedostal do jednej alebo dvoch minút.
