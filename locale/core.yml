      avatar_upload_button: Nahrať
      avatar_upload_tooltip: Nahrať nového avatara
      discussions_link: => core.ref.discussions
      in_discussion_text: "V {discussion}"
      joined_date_text: "Prisal sa {ago}"
      online_text: Online
      posts_empty_text: Vyzerá to, že tu nie sú žiadne príspevky.
      posts_link: => core.ref.posts
      posts_load_more_button: => core.ref.load_more
