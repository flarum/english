  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    all_discussions: すべてのディスカッション
    change_email: メールアドレスの変更
    change_password: パスワードの変更
    confirm_password: パスワードの確認
    confirmation_email_sent: "{email} にアカウント有効化メールを送信しました。 届かない場合は迷惑メールボックスをご確認ください。"
    delete: 削除
    delete_forever: 完全削除
    discussions: ディスカッション
    edit: 編集
    email: Email
    load_more: さらに読み込む
    log_in: ログイン
    log_out: ログアウト
    mark_all_as_read: すべて既読にする
    next_page: 次ページ
    notifications: 通知
    okay: OK                                     # Referenced by flarum-tags.yml
    password: パスワード
    reply: 返信                                 # Referenced by flarum-mentions.yml
    reset_your_password: パスワードリセット
    restore: 復元
    save_changes: 変更を保存                   # Referenced by flarum-suspend.yml, flarum-tags.yml
    settings: 設定
    sign_up: サインアップ
    some_others: "{count} other|{count} others"  # Referenced by flarum-likes.yml, flarum-mentions.yml
    start_a_discussion: ディスカッションを始める
    username: ユーザー名
    write_a_reply: 返信する...
    you: あなた                                     # Referenced by flarum-likes.yml, flarum-mentions.yml

  ##
  # GROUP NAMES - These keys are translated at the back end.
  ##

  # Translations in this namespace are used to translate default group names.
  group:
    admin: 管理者
    admins: 管理者
    guest: ゲスト
    guests: ゲスト
    member: メンバー
    members: メンバー
    mod: モデレータ
    mods: モデレータ
