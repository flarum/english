flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Zmazať značku
      delete_tag_confirmation: "Si si istý že chceš zmazať túto značku? Diskusie označené touto značkou NEZMIZNÚ."
      description_label: Popis
      hide_label: Skryť v zozname Všetky Diskusie
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug (ID)
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Spravovať zoznam dostupných značiek, ktorými môžeš označiť diskusie.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Povoliť upravovanie značiek
      restrict_by_tag_heading: Obmedziť podľa značky
      tag_discussions_label: Označit diskusiu

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " do "
      required_primary_heading: Potrebný počet primárnych značiek
      required_primary_text: Vlož minimálny a maximálny počet primárnych (hlavných) značiek ktoré môžu byť aplikované do diskusie.
      required_secondary_heading: Potrebný počet sekundárnych značiek
      required_secondary_text: Vlož minimálny a maximálny počet sekundárnych (vedľajších) značiek, ktoré môžu byť aplikované do diskusie.
      title: Nastavenia Značiek

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Značky slúžia na kategorizovanie diskusií. Primárne značky sú ako tradičné kategórie fóra: môžu byť usporiadané v 2 levelovej hierarchii. Sekundárne značky nemajú hierarchiu alebo postupnosť a slúžia na mikro-kategorizáciu."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primárne Značky
      secondary_heading: Sekundárne Značky
      settings_button: Nastavenia

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Vyber primárnu značku|Vyber {count} kusy primárnych značiek"
      choose_secondary_placeholder: "Vyber ešte jednu značku|Vyber ešte {count} kusy značiek"
      edit_title: "Upraviť značky pre {title}"
      submit_button: => core.ref.okay
      title: Vyber značky pre svoju diskusiu

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Vyber značky

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Uprav Značky

    header:
      back_to_tags_tooltip: Späť na zoznam značiek

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Viac...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Nerazadené

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} pridal {tagsAdded} a odstránil {tagsRemoved}."
      added_tags_text: "{username} pridal {tagsAdded}."
      removed_tags_text: "{username} odstránil {tagsRemoved}."
      tags_text: "{tags} značka|{tags} kusy značiek"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Odstránené

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Vytvoriť značku
    name: Meno
    tags: Značky
