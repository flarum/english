flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Fshijë etiketen
      delete_tag_confirmation: "A dëshironi të fshini këtë etikete, diskutimet në këtë etiket nuk do të fshihen."
      description_label: Përshkrimi
      hide_label: Fsheh nga të gjitha diskutimet
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Menaxho listën e etiketave/temave për ti organizuar diskutimet.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Lejo ndyrshimin e etiketave
      restrict_by_tag_heading: Kufizo sipas Etiketave
      tag_discussions_label: Etiketo diskutimet

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " te "
      required_primary_heading: Numri i domosdoshëm për etiketat kryësore.
      required_primary_text: Shtyp minimumin dhe maksimumin e etiketave kryesore që duhën të aplikohen në diskutime.
      required_secondary_heading: Numri i kërkuar për etiketat dytësore
      required_secondary_text: Shtyp minimumin apo maksimumin e etiketave dytësore që duhët të aplikohen në diskutime.
      title: Cilësimet e Etiketave

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Etiketat përdoren për të kategorizuar diskutimet. Etiketat primare janë si kategoritë e forumeve tradicionale: ato mund të organizohen në një hierarki me dy nivele. Etiketat sekondare nuk kanë hierarki apo rend, dhe janë të dobishme për mikro-kategorizim."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Etiketat kryesore
      secondary_heading: Etiketat dytësore
      settings_button: Cilësimet

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Zgjidhni etiketen primareg|Choose {count} etiketa primare"
      choose_secondary_placeholder: "Zgjidh 1 apo më shumë etiketa|Zgjidhni {count} më shumë etiketa"
      edit_title: Ndrysho etiketat për titull {title}"
      submit_button: => core.ref.okay
      title: Zgjidhë etiketat për diskutimin tuaj.

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Zgjidh etiketat

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Ndrysho etiketat

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Më shumë...
      tags_link: => flarum-tags.ref.tags
      untagged_link: E paetiketuar

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} shtojë {tagsAdded}."
      added_and_removed_tags_text: "{username} shtojë {tagsAdded} dhe fshiu {tagsRemoved}."
      removed_tags_text: "{username} fshiu {tagsRemoved}."
      tags_text: "{tags} etiketa|{tags} etiketat"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Fshier

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Krijo etiketë
    name: Emri
    tags: Etiketat
