flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Označiť príspevok
      view_flags_label: Pozrieť označené príspevky

    # These translations are used in the Flags Settings modal dialog.
    settings:
      guidelines_url_label: URL Pokynov pre Komunitu
      title: Nastavenie označení príspevku

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Ďakujeme za označenie tohto príspevku. Naši moderátori sa na to pozrú.
      dismiss_button: => core.ref.okay
      reason_inappropriate_label: Nevhodný
      reason_inappropriate_text: "Tento príspevok je urážlivý, nevhodný alebo porušuje naše <a>Pokyny pre Komunitu</a>."
      reason_off_topic_label: "Mimo témy"
      reason_off_topic_text: Tento príspevok nie je relevantný a musí byť presmerovaný niekde inde.
      reason_other_label: Ostatné
      reason_spam_label: Spam
      reason_spam_text: Tento príspevok je reklama
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Žiadne označenia
      item_text: "{username} v <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Zrušiť označenie
      flagged_by_text: "Označené {username}"
      flagged_by_with_reason_text: "Označené {username} ako {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Označiť

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Označiť príspevok
    flagged_posts: Označené príspevky
